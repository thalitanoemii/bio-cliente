<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Thalita Noemi sorrindo, com um blazer branco, cabelo com ondas e olhando para o lado."
        />
        <p>Agência Neo</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://api.whatsapp.com/send?phone=5583988605467&text=Ol%C3%A1!%20Tenho%20interesse%20em%20servi%C3%A7os%20da%20equipe%20Neo!"
            >Informações e Orçamentos</a
          >
        </li>

        <li>
          <a href="https://neocollab.com.br/">Sobre a Neo</a>
        </li>

        <li>
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLScXW6-Xpe7ktaqF32gsLUcXmVy3mBROfJekCyWiifcAMxc9FA/viewform?pli=1"
            >Trabalhe conosco</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.instagram.com/somosaneo/">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.tiktok.com/@somosneo">
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/company/neo-collab/">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://www.instagram.com/somosaneo/">Neo</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
